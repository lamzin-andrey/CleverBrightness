<!DOCTYPE html>
<html>
<head>
	<title>Управление яркостью дисплея</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/main.css" type="text/css">
	<script src="js/jquery-1.11.0.min.js"></script>
	<script src="js/jscontroller.js"></script>
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width, height=device-height,target-densitydpi=device-dpi, user-scalable=no" />
</head>
<body>
	<div class="main" id="help">
		<img src="img/dal.png">
		<div class="text-center center helptitle">
			Проверка всего v 1<br>
			<div id="hTest">Ulala</div>
		</div>
		<input type="button" value="-" id="bMinus">
		Яркость
		<input type="button" value="+" id="bPlus">
		<br>
		<div>
			<input type="button" value="Test Quit" id="bTestQuit">
		</div>
		<br>
		<div>
			<input type="button" value="Start Service" id="bStartSrv">
		</div>
		<br>
		<div>
			<input type="button" value="Stop Service" id="bStopSrv">
		</div>
		<br>
		<div>
			<input type="text" value="testWrite" id="iTestWrite">
			<input type="button" value="testWrite" id="bTestWrite">
			<br>
			<input type="button" value="testAppend" id="bTestAppend">
			<br>
			<input type="button" value="testRead" id="bTestRead">
		</div>
	</div>
</body>

</html>
